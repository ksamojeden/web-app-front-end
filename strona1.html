<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Czynniki wpływające na jakość snu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<H1 style="margin-top: 30px">Pytania wstępne</H1>
	</div>	
	<hr class="my-4">
	<div class="container">
	<form method="post">
	    <fieldset style="margin-top: 15px" class="form-group">
	      <legend>1. Podaj płeć</legend>
	      <div class="form-check">
	        <label class="form-check-label">
	          <input type="radio" class="form-check-input" name="q1-1" value="kobieta">
	          Kobieta
	        </label>
	      </div>
	      <div class="form-check">
	      <label class="form-check-label">
	          <input type="radio" class="form-check-input" name="q1-1" value="mezczyzna">
	          Mężczyzna
	        </label>
	      </div>
		  
	    <fieldset style="margin-top: 15px" class="form-group">
	      <legend>2. Podaj wiek</legend>
	      <div class="form-check">
	        <label class="form-check-label">
	          <input type="number" name="q1-2" step="1" min="1" max="130">
	        </label>
	      </div>
		  
	      <fieldset style="margin-top: 15px" class="form-group">
	        <legend>3. Czym się zajmujesz? (możesz zaznaczyć kilka opcji)</legend>
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="checkbox" name="q1-3" value="zaj1">
	            Uczeń
	          </label>
	        </div>
	        <div class="form-check disabled">
	          <label class="form-check-label">
	            <input class="form-check-input" type="checkbox" name="q1-3" value="zaj2">
	           Student
	          </label>
	        </div>
	        <div class="form-check disabled">
	          <label class="form-check-label">
	            <input class="form-check-input" type="checkbox" name="q1-3" value="zaj3">
	           Osoba pracująca
	          </label>
	        </div>
	        <div class="form-check disabled">
	          <label class="form-check-label">
	            <input class="form-check-input" type="checkbox" name="q1-3" value="zaj4">
	           Żadne z powyższych
	          </label>
	        </div>
	      </fieldset>
		  
		  <div style="margin-top: 15px" class="container">
	     <p class="lead">
	   	  <a style="margin:auto; display:block; " href="strona2.html" class="btn btn-primary btn-lg" role="submit">Następna strona</a>
	     </p>
	 	</div>
	</form>

	
		<div style="margin-top: 30px" class="progress">
		  <div class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
			</div>
</body>
</html>
